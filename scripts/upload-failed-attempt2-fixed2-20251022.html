<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Recuerdos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        :root {
            --dark-bg-primary: #0a0a0f;
            --dark-bg-secondary: #1a1a2e;
            --dark-bg-tertiary: #16213e;
            --accent-cyan: #00f5ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 245, 255, 0.3);
            --error-color: #ef4444;
            --success-color: var(--accent-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: var(--dark-bg-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, var(--dark-bg-tertiary) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--dark-bg-secondary) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .bg-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        
        .upload-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
            padding: 0;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.5;
            animation: borderPulse 4s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container-content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .connection-status {
            margin-bottom: 25px;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
            font-weight: 500;
            border: 1px solid;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .header {
            margin-bottom: 35px;
        }
        
        .header h1 {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: var(--shadow-glow);
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 400;
        }

        /* FIX: Upload options container for gallery and camera */
        .upload-options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 25px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 200px;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .upload-area:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 245, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 245, 255, 0.2);
        }

        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area.dragover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }

        /* FIX: Camera area styling */
        .camera-area {
            border: 2px dashed var(--accent-green);
            border-radius: 25px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(16, 185, 129, 0.05);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 200px;
        }

        .camera-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .camera-area:hover {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.2);
        }

        .camera-area:hover::before {
            left: 100%;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent-cyan));
        }

        .camera-icon {
            font-size: 3em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent-green));
        }
        
        .upload-text, .camera-text {
            color: var(--text-primary);
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-subtext, .camera-subtext {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 400;
        }
        
        #file-input {
            display: none;
        }

        /* FIX: Camera controls with loop prevention */
        .camera-controls {
            display: none;
            margin: 25px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
        }

        .camera-video {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 15px;
            background: var(--dark-bg-secondary);
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid var(--glass-border);
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--dark-bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan));
        }

        .btn.success:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
        }

        .btn.danger:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            background: var(--glass-border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .selected-files {
            margin: 25px 0;
            text-align: left;
            display: none;
        }

        .selected-files h3 {
            color: var(--text-primary);
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .file-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            max-height: 220px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-cyan) transparent;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 3px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideInFile 0.3s ease-out;
        }

        @keyframes slideInFile {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: var(--accent-cyan);
        }
        
        .file-name {
            color: var(--text-primary);
            font-size: 0.9em;
            word-break: break-word;
            font-weight: 400;
        }
        
        .file-size {
            color: var(--text-secondary);
            font-size: 0.8em;
            white-space: nowrap;
            margin-left: 15px;
            font-weight: 300;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: var(--dark-bg-primary);
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 15px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
        }

        .upload-btn:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .upload-btn:disabled {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upload-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .message {
            padding: 18px 25px;
            border-radius: 20px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
            border: 1px solid;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .upload-container {
                margin: 5px;
            }

            .container-content {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .upload-options {
                flex-direction: column;
            }

            .upload-area, .camera-area {
                padding: 30px 20px;
                min-width: auto;
            }

            .upload-icon, .camera-icon {
                font-size: 2.5em;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 601px) and (max-width: 1024px) {
            .upload-container {
                max-width: 600px;
            }
        }

        /* High-resolution displays */
        @media (min-resolution: 192dpi) {
            .upload-icon, .camera-icon {
                filter: drop-shadow(0 0 15px var(--accent-cyan));
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="upload-container">
        <div class="container-content">
            <div id="connection-status" class="connection-status">
                <span id="connection-text">Verificando conexi√≥n...</span>
            </div>

            <div class="header">
                <h1>üì∏ Compartir Recuerdos</h1>
                <p>¬°Sube tus mejores momentos para compartir con todos!</p>
            </div>

            <!-- FIX: Upload options with gallery and camera -->
            <div class="upload-options">
                <div class="upload-area" onclick="selectFiles()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Seleccionar Fotos</div>
                    <div class="upload-subtext">desde galer√≠a</div>
                </div>
                
                <div class="camera-area" onclick="toggleCamera()">
                    <div class="camera-icon">üì∑</div>
                    <div class="camera-text">Tomar Foto</div>
                    <div class="camera-subtext">usar c√°mara</div>
                </div>
            </div>
            
            <input type="file" id="file-input" multiple accept="image/*,image/heic,image/heif">

            <!-- FIX: Camera controls with loop prevention -->
            <div class="camera-controls" id="camera-controls">
                <video id="camera-video" class="camera-video" autoplay playsinline></video>
                <div class="camera-buttons">
                    <button class="btn success" id="capture-btn" onclick="capturePhoto()">üì∏ Capturar</button>
                    <button class="btn danger" id="close-camera-btn" onclick="closeCamera()">‚ùå Cerrar</button>
                </div>
            </div>
            
            <div class="selected-files" id="selected-files">
                <h3>üìã Fotos seleccionadas:</h3>
                <div class="file-list" id="file-list"></div>
            </div>
            
            <button class="upload-btn" id="upload-btn" disabled onclick="uploadFiles()">
                <span id="btn-text">Subir Fotos</span>
            </button>
            
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        class ModernUploader {
            constructor() {
                this.selectedFilesList = [];
                this.isUploading = false;
                this.cameraStream = null;
                this.isCameraOpen = false;
                this.cameraCloseTimeout = null; // FIX: Prevent camera loop
                this.isClosingCamera = false;   // FIX: Prevent race condition
                this.lastCameraClose = 0;       // FIX: Timestamp para debounce

                this.elements = {
                    fileInput: document.getElementById('file-input'),
                    uploadArea: document.querySelector('.upload-area'),
                    cameraArea: document.querySelector('.camera-area'),
                    uploadBtn: document.getElementById('upload-btn'),
                    btnText: document.getElementById('btn-text'),
                    selectedFiles: document.getElementById('selected-files'),
                    fileList: document.getElementById('file-list'),
                    progressBar: document.getElementById('progress-bar'),
                    progressFill: document.getElementById('progress-fill'),
                    message: document.getElementById('message'),
                    connectionStatus: document.getElementById('connection-status'),
                    connectionText: document.getElementById('connection-text'),
                    cameraControls: document.getElementById('camera-controls'),
                    cameraVideo: document.getElementById('camera-video')
                };

                this.init();
            }

            init() {
                this.checkConnection();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // File input change
                this.elements.fileInput.addEventListener('change', (e) => this.handleFiles(e));
                
                // Drag and drop for upload area only
                this.elements.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.elements.uploadArea.classList.add('dragover');
                });
                
                this.elements.uploadArea.addEventListener('dragleave', () => {
                    this.elements.uploadArea.classList.remove('dragover');
                });
                
                this.elements.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.elements.uploadArea.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFiles({ target: { files: files } });
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !this.elements.uploadBtn.disabled && !this.isUploading) {
                        this.uploadFiles();
                    }
                });

                // Prevent zoom on double tap (iOS)
                this.preventDoubleTabZoom();
            }

            preventDoubleTabZoom() {
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            async checkConnection() {
                try {
                    const response = await fetch('/api/images');
                    if (response.ok) {
                        this.showConnectionStatus('‚úÖ Conectado al servidor', 'online');
                    } else {
                        throw new Error('Server error');
                    }
                } catch (error) {
                    this.showConnectionStatus('‚ùå Error de conexi√≥n', 'offline');
                    console.error('Connection error:', error);
                }
            }

            showConnectionStatus(text, type) {
                this.elements.connectionText.textContent = text;
                this.elements.connectionStatus.className = `connection-status ${type}`;
                this.elements.connectionStatus.style.display = 'block';

                // Hide after 5 seconds if online
                if (type === 'online') {
                    setTimeout(() => {
                        this.elements.connectionStatus.style.display = 'none';
                    }, 5000);
                }
            }

            // FIX: File selection function with debounce protection
            selectFiles() {
                const now = Date.now();

                // FIX: Prevenir apertura si cerramos c√°mara recientemente
                if (now - this.lastCameraClose < 150) {
                    console.log('üö´ Bloqueando apertura galer√≠a - c√°mara cerrada recientemente');
                    return;
                }

                if (this.isCameraOpen) {
                    console.log('‚ö†Ô∏è C√°mara abierta, cerrando antes de abrir galer√≠a');
                    this.closeCamera();
                }

                this.elements.fileInput.click();
            }

            // FIX: Camera functions with loop prevention
            async toggleCamera() {
                if (this.isCameraOpen) {
                    this.closeCamera();
                    return;
                }

                // Clear any pending close timeout
                if (this.cameraCloseTimeout) {
                    clearTimeout(this.cameraCloseTimeout);
                    this.cameraCloseTimeout = null;
                }

                try {
                    // Try back camera first (mobile)
                    this.cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    this.elements.cameraVideo.srcObject = this.cameraStream;
                    this.elements.cameraControls.style.display = 'block';
                    this.isCameraOpen = true;
                    
                } catch (error) {
                    console.error('Error accessing back camera:', error);
                    
                    // Try front camera as fallback
                    try {
                        this.cameraStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'user',
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            } 
                        });
                        
                        this.elements.cameraVideo.srcObject = this.cameraStream;
                        this.elements.cameraControls.style.display = 'block';
                        this.isCameraOpen = true;
                        
                    } catch (fallbackError) {
                        console.error('Fallback camera error:', fallbackError);
                        this.showMessage('C√°mara no disponible en este dispositivo.', 'error');
                    }
                }
            }

            closeCamera() {
                // FIX: Prevenir ejecuci√≥n m√∫ltiple (race condition)
                if (this.isClosingCamera) {
                    console.log('‚ö†Ô∏è closeCamera ya en ejecuci√≥n, abortando');
                    return;
                }

                console.log('üì∑ Iniciando cierre de c√°mara');
                this.isClosingCamera = true;
                this.lastCameraClose = Date.now();

                if (this.cameraStream) {
                    this.cameraStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    this.cameraStream = null;
                }

                this.elements.cameraVideo.srcObject = null;
                this.elements.cameraControls.style.display = 'none';
                this.isCameraOpen = false;

                // Clear any pending timeout
                if (this.cameraCloseTimeout) {
                    clearTimeout(this.cameraCloseTimeout);
                    this.cameraCloseTimeout = null;
                }

                // FIX: Reset flag despu√©s de delay para permitir nuevas operaciones
                setTimeout(() => {
                    this.isClosingCamera = false;
                    console.log('‚úÖ Cierre de c√°mara completado');
                }, 200);
            }

            capturePhoto() {
                if (!this.cameraStream || !this.isCameraOpen) {
                    this.showMessage('La c√°mara no est√° activa.', 'error');
                    return;
                }
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = this.elements.cameraVideo.videoWidth;
                canvas.height = this.elements.cameraVideo.videoHeight;
                
                context.drawImage(this.elements.cameraVideo, 0, 0);
                
                canvas.toBlob((blob) => {
                    const file = new File([blob], `camera_${Date.now()}.jpg`, { type: 'image/jpeg' });
                    this.selectedFilesList.push(file);
                    this.displaySelectedFiles();
                    this.updateUploadButton();
                    
                    // Close camera after successful capture
                    this.closeCamera();
                    
                    this.showMessage('Foto capturada correctamente!', 'success');
                }, 'image/jpeg', 0.8);
            }

            handleFiles(event) {
                const files = Array.from(event.target.files);
                
                // Filter only images
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length !== files.length) {
                    this.showMessage('Algunos archivos no son im√°genes v√°lidas', 'error');
                }

                this.selectedFilesList = this.selectedFilesList.concat(imageFiles);
                this.displaySelectedFiles();
                this.updateUploadButton();
            }

            displaySelectedFiles() {
                if (this.selectedFilesList.length === 0) {
                    this.elements.selectedFiles.style.display = 'none';
                    return;
                }
                
                this.elements.selectedFiles.style.display = 'block';
                this.elements.fileList.innerHTML = '';
                
                this.selectedFilesList.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    // Determine icon by file type
                    const icon = this.getFileIcon(file.type);
                    
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">${icon}</div>
                            <div class="file-name">${file.name}</div>
                        </div>
                        <div class="file-size">${this.formatFileSize(file.size)}</div>
                    `;
                    
                    // Staggered entrance animation
                    fileItem.style.animationDelay = `${index * 0.1}s`;
                    this.elements.fileList.appendChild(fileItem);
                });
            }

            getFileIcon(mimeType) {
                if (mimeType.includes('image/')) return 'üñºÔ∏è';
                if (mimeType.includes('video/')) return 'üé•';
                return 'üìÑ';
            }

            updateUploadButton() {
                const hasFiles = this.selectedFilesList.length > 0;
                this.elements.uploadBtn.disabled = !hasFiles || this.isUploading;
                
                if (hasFiles && !this.isUploading) {
                    this.elements.btnText.textContent = `Subir ${this.selectedFilesList.length} foto${this.selectedFilesList.length > 1 ? 's' : ''}`;
                } else {
                    this.elements.btnText.textContent = 'Subir Fotos';
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async uploadFiles() {
                if (this.selectedFilesList.length === 0 || this.isUploading) return;

                // FIX: Check batch upload limit (800 files as mentioned in testing)
                if (this.selectedFilesList.length > 800) {
                    const proceed = confirm(`Est√°s subiendo ${this.selectedFilesList.length} fotos. El l√≠mite recomendado es 800. ¬øContinuar?`);
                    if (!proceed) return;
                }
                
                this.isUploading = true;
                const formData = new FormData();
                
                this.selectedFilesList.forEach(file => {
                    formData.append('files', file);
                });
                
                this.setUploadingState(true);
                this.hideMessage();
                
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    this.updateProgress(progress);
                }, 200);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    clearInterval(progressInterval);
                    const result = await response.json();
                    
                    this.updateProgress(100);
                    
                    setTimeout(() => {
                        if (response.ok) {
                            this.showMessage(result.success, 'success');
                            this.resetForm();
                        } else {
                            this.showMessage(result.error, 'error');
                        }
                        this.setUploadingState(false);
                    }, 500);
                    
                } catch (error) {
                    clearInterval(progressInterval);
                    this.showMessage('Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
                    this.setUploadingState(false);
                    this.checkConnection(); // Recheck connection
                }
            }

            setUploadingState(uploading) {
                this.isUploading = uploading;
                this.elements.uploadBtn.disabled = uploading || this.selectedFilesList.length === 0;
                
                if (uploading) {
                    this.elements.btnText.textContent = `Subiendo ${this.selectedFilesList.length} fotos...`;
                    this.elements.progressBar.style.display = 'block';
                } else {
                    this.updateUploadButton();
                    this.elements.progressBar.style.display = 'none';
                    this.updateProgress(0);
                }
            }

            updateProgress(percent) {
                this.elements.progressFill.style.width = percent + '%';
            }

            resetForm() {
                this.selectedFilesList = [];
                this.elements.fileInput.value = '';
                this.displaySelectedFiles();
                this.updateUploadButton();
            }

            showMessage(text, type) {
                this.elements.message.textContent = text;
                this.elements.message.className = `message ${type}`;
                this.elements.message.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.hideMessage();
                    }, 5000);
                }
            }

            hideMessage() {
                this.elements.message.style.display = 'none';
            }
        }

        // Global functions
        function selectFiles() {
            window.uploader.selectFiles();
        }

        function toggleCamera() {
            window.uploader.toggleCamera();
        }

        function closeCamera() {
            window.uploader.closeCamera();
        }

        function capturePhoto() {
            window.uploader.capturePhoto();
        }

        function uploadFiles() {
            window.uploader.uploadFiles();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (window.uploader && window.uploader.isCameraOpen) {
                window.uploader.closeCamera();
            }
        });

        // Initialize uploader when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.uploader = new ModernUploader();
        });
    </script>
</body>
