<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sharing Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lucida Sans', monospace;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        .slideshow-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: absolute;
            overflow: hidden;
            
            /* Rotaci贸n para orientaci贸n vertical del contenido */
            transform: rotate(90deg);
            transform-origin: center center;
            
            /* Dimensiones intercambiadas debido a la rotaci贸n */
            width: 90vh; /* Usa la altura de la ventana como ancho */
            height: 90vw; /* Usa el ancho de la ventana como altura */
            
            /* Centrado manual del contenedor rotado */
            top: 50%;
            left: 50%;
            margin-top: -45vw; /* -height/2 */
            margin-left: -45vh; /* -width/2 */
        }
        
        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease;
            /* Las im谩genes se adaptan autom谩ticamente al contenedor rotado */
        }
        
        /* Efecto de entrada suave para las im谩genes - reducido para contenedor rotado */
        .slideshow-image:hover {
            transform: scale(1.01);
        }
        
        .no-photos {
            text-align: center;
            font-size: 2.2em;
            opacity: 0.7;
            padding: 30px;
            line-height: 1.4;
            /* El texto se ajusta autom谩ticamente dentro del contenedor rotado */
        }
        
        .no-photos h2 {
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .no-photos p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* Estilos espec铆ficos para diferentes orientaciones de imagen */
        .slideshow-image.portrait {
            object-fit: contain;
        }
        
        .slideshow-image.landscape {
            object-fit: contain;
        }
        
        /* Media queries adaptadas para contenedor rotado */
        @media screen and (max-width: 768px) {
            .slideshow-area {
                width: 95vh;
                height: 95vw;
                margin-top: -47.5vw;
                margin-left: -47.5vh;
            }
            
            .no-photos {
                font-size: 1.8em;
                padding: 20px;
            }
        }
        
        @media screen and (min-width: 1200px) {
            .slideshow-area {
                width: 85vh;
                height: 85vw;
                margin-top: -42.5vw;
                margin-left: -42.5vh;
            }
        }
        
        /* Optimizaci贸n para pantallas muy altas (modo kiosco vertical) */
        @media screen and (min-height: 1200px) {
            .slideshow-area {
                width: 80vh;
                height: 80vw;
                margin-top: -40vw;
                margin-left: -40vh;
            }
            
            .no-photos {
                font-size: 2.5em;
                padding: 40px;
            }
        }
        
        /* Optimizaci贸n para pantallas muy anchas */
        @media screen and (min-width: 1600px) {
            .slideshow-area {
                width: 75vh;
                height: 75vw;
                margin-top: -37.5vw;
                margin-left: -37.5vh;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow-area">
            <div id="slideshow">
                <div class="no-photos">
                    <h2> Share Your Memories!</h2>
                    <p>Scan the QR code to upload photos</p>
                </div>
            </div>
        </div>
        
    <script>
        let slideInterval;
        let currentImages = [];
        
        async function loadNextImage() {
            try {
                const response = await fetch('/api/next_image');
                const data = await response.json();
                
                if (data.image) {
                    const slideshow = document.getElementById('slideshow');
                    slideshow.innerHTML = `<img src="${data.image}" alt="Shared memory" class="slideshow-image">`;
                } else {
                    const slideshow = document.getElementById('slideshow');
                    slideshow.innerHTML = `
                        <div class="no-photos">
                            <h2> Share Your Memories!</h2>
                            <p>Scan the QR code to upload photos</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }
        
        async function checkForNewImages() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                
                if (data.count !== currentImages.length) {
                    currentImages = data.images;
                    
                    if (data.count > 0 && !slideInterval) {
                        // Start slideshow
                        loadNextImage();
                        slideInterval = setInterval(loadNextImage, 5000); // Change image every 5 seconds
                    }
                }
            } catch (error) {
                console.error('Error checking for new images:', error);
            }
        }
        
        // Check for new images every 2 seconds
        setInterval(checkForNewImages, 2000);
        
        // Initial load
        checkForNewImages();
    </script>
</body>
</html>
