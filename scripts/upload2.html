<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: linear-gradient(135deg,#6c6ef9, #00c3aa);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #17dd9c;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #17dd9c;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #96949a;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #5e0cc5;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .upload-text {
            color: #17dd9c;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #17dd9c;
            font-size: 0.9em;
        }
        
        #file-input {
            display: none;
        }
        
        .selected-files {
            margin: 20px 0;
            text-align: left;
        }
        
        .file-list {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            color: #333;
            font-size: 0.9em;
            word-break: break-word;
        }
        
        .file-size {
            color: #666;
            font-size: 0.8em;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #17dd9c;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .upload-btn:disabled {
            background: linear-gradient(135deg, #00c3aa, #6c6ef9);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
        }

        .connection-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .upload-container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .upload-area {
                padding: 20px 15px;
            }

            .upload-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div id="connection-status" class="connection-status">
            Verificando conexi√≥n...
        </div>

        <div class="header">
            <h1>üì∏ Compartir Fotos</h1>
            <p>¬°Sube tus fotos para compartir con todos!</p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Toca para seleccionar fotos</div>
            <div class="upload-subtext">o arrastra y suelta archivos aqu√≠</div>
        </div>
        
        <input type="file" id="file-input" multiple accept="image/*,image/heic,image/heif">
        
        <div class="selected-files" id="selected-files" style="display: none;">
            <h3>Fotos seleccionadas:</h3>
            <div class="file-list" id="file-list"></div>
        </div>
        
        <button class="upload-btn" id="upload-btn" disabled onclick="uploadFiles()">
            Subir Fotos
        </button>
        
        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.querySelector('.upload-area');
        const uploadBtn = document.getElementById('upload-btn');
        const selectedFiles = document.getElementById('selected-files');
        const fileList = document.getElementById('file-list');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const message = document.getElementById('message');
        const connectionStatus = document.getElementById('connection-status');
        
        let selectedFilesList = [];
        
        // Check connection status
        function checkConnection() {
            fetch('/api/images')
                .then(response => {
                    if (response.ok) {
                        connectionStatus.textContent = '‚úÖ Conectado al servidor';
                        connectionStatus.className = 'connection-status online';
                        connectionStatus.style.display = 'block';
                    } else {
                        throw new Error('Server error');
                    }
                })
                .catch(error => {
                    connectionStatus.textContent = '‚ùå Error de conexi√≥n con el servidor';
                    connectionStatus.className = 'connection-status offline';
                    connectionStatus.style.display = 'block';
                });
        }

        // Check connection on load
        checkConnection();
        
        // File input change handler
        fileInput.addEventListener('change', handleFiles);
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles({ target: { files: files } });
        });
        
        function handleFiles(event) {
            selectedFilesList = Array.from(event.target.files);
            displaySelectedFiles();
            uploadBtn.disabled = selectedFilesList.length === 0;
        }
        
        function displaySelectedFiles() {
            if (selectedFilesList.length === 0) {
                selectedFiles.style.display = 'none';
                return;
            }
            
            selectedFiles.style.display = 'block';
            fileList.innerHTML = '';
            
            selectedFilesList.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadFiles() {
            if (selectedFilesList.length === 0) return;
            
            const formData = new FormData();
            selectedFilesList.forEach(file => {
                formData.append('files', file);
            });
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Subiendo...';
            progressBar.style.display = 'block';
            message.style.display = 'none';
            
            // Simulate progress for better UX
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 100);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                const result = await response.json();
                
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    if (response.ok) {
                        showMessage(result.success, 'success');
                        // Reset form
                        selectedFilesList = [];
                        fileInput.value = '';
                        displaySelectedFiles();
                        uploadBtn.textContent = 'Subir Fotos';
                        uploadBtn.disabled = false;
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    } else {
                        showMessage(result.error, 'error');
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Subir Fotos';
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }
                }, 500);
                
            } catch (error) {
                clearInterval(progressInterval);
                showMessage('Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Subir Fotos';
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                
                // Recheck connection
                checkConnection();
            }
        }
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Prevent zoom on iOS double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
