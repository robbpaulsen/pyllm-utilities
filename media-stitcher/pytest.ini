[pytest]
# Configuración de pytest para Media-Stitcher

# Directorios donde pytest busca tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de nombres de funciones de test
python_functions = test_*

# Patrón de nombres de clases de test
python_classes = Test*

# Opciones por defecto para pytest
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personalizados
markers =
    slow: marca tests que tardan más tiempo
    gpu: marca tests que requieren GPU NVIDIA

# Configuración de logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
